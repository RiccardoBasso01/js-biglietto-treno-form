<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Riccardo Basso">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Icon.png">
    <title>TreniBoolean</title>
    <!-- link google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <!-- link font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- link boostrap-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- link fogli di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- collegamento pagina JavaScript -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bgc-light-grey">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <!-- logo e titolo-->
                <h2 class="flex-centered c-primary fw-bold m-0"><img src="img/Icon.png" alt="logo" width="50px"> TreniBoolean</h2>
              </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end fs-xs" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">FRECCE</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">INTERCITY E INTERNAZIONALI</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">REGIONALE</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ">OFFERTE</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="flex-centered flex-wrap">
        <div class="main card ">
            <div class="card-header">
                <h3>Acquista il tuo biglietto</h3>

                <button class="refresh flex-centered gap-1" onClick="window.location = 'index.html'">
                    <i class="fa-solid fa-train-subway"></i>
                    <span id="button-title" class="flex-centered"><i class="fa-solid fa-magnifying-glass"></i></span>
                </button>
            </div>

            <div class="card-body p-5">
              <div class="pills">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" value="Riccardo">

                <label for="lastname" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="lastname" value="Basso">
              </div>

                <div class="pills">
                  <label for="UserKm" class="form-label">Distanza in km</label>
                  <input type="text" class="form-control" id="UserKm" value="210">
                </div>
                
                <div class="pills">
                  <label for="UserAge" class="form-label">Et√† del passeggero</label>
                  <input type="text" class="form-control" id="UserAge" value="22">
                </div>

                <button id="biglietto" class="button">Acquista biglietto</button>
                <button id="annulla" class="button" onClick="window.location = 'index.html'">Annulla biglietto</button>
            </div>

        </div>

        <div class="card d-none" id="ticket-card">
          <div class="card-header bgc-light-grey">
            <div class="header-left">
              <img src="img/Treno_Regionale.svg" alt="Treno_Regionale" width="50px">
              <span id="train-code"></span>
            </div>

            <div class="header-right">
              <span id="ticket" class="fw-bold text-danger"></span>

            </div>
          </div>

          <div class="card-body">
            <div id="ticketName"></div>
            <div id="UserType"></div>
            <div id="carriage"></div>
          </div>
        </div>
    </main>

<!-- link di boostrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
